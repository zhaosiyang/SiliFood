<!DOCTYPE html>
<html lang="en">

<html>
	<head>
		<title>SiliFood</title>
		<meta charset="utf-8">
		
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="lockscreen.css" type="text/css">
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
	</head>

	<body>
		<div id="login">
			<div id="header">
				<h1>SILIFOOD.</h1>
			</div>

			<div id="container">
				<input class="input-style" placeholder="Username" value=""></input>
				<input class="input-style" placeholder="Password" type="password" value=""></input>
				<a href="profile.html">
					<input id="logon" href="profile.html" class="input-style" type="submit" value="Login"></input>
				</a>
				<button type="button" class="input-style" data-toggle="modal" data-target="#Modal">Create User</button>
			</div>

			<div class="modal fade" id="Modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4>Please fill out the forms below</h4>
						</div>
						<div class="modal-body">
							<form role="form" method="post" action="/database/newUser">
								<div class="form-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="firstName">First Name:</label>
									<input type="text" class="form-control" id="firstName">
								</div>
								<div class="form-group">
									<label for="lastName">Last Name:</label>
									<input type="text" class="form-control" id="lastName">
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="text" class="form-control" id="password">
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="options">
			<button class="option-style" id="forgot">Forgot?</button>
			<button class="option-style" id="flogin">Facebook</button>
		</div>


	</body>
</html>
